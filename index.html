<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Slider</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/icon/android-chrome-192x192.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <div class="slide" style="background-image: url(/img/image1.jpg)">
        <h3>Refraction</h3>
      </div>
      <div class="slide" style="background-image: url(/img/image2.jpg)">
        <h3>The sea</h3>
      </div>
      <div class="slide" style="background-image: url(/img/image3.png)">
        <h3>Softness</h3>
      </div>
      <div class="slide" style="background-image: url(/img/image4.png)">
        <h3>Inevitably</h3>
      </div>
      <div class="slide" style="background-image: url(/img/image5.png)">
        <h3>Flowers</h3>
      </div>
    </div>
    <script src="slider.js"></script>
  </body>
</html>
